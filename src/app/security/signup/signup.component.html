<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <!--<img class="user-avatar" src="assets/images/logo.png" width="150px" />-->
            <img src="assets/images/logois.png"  class="figure-img img-fluid rounded" />
            <h1 class="mt-4">Sign Up</h1>
            
                <div class="form-content mb-0 pb-0">
                    <div class="form-group pt-1">
                        <mat-form-field class="expand ">
                            <input matInput placeholder="{{ 'Full Name' | translate }}" title="{{ 'Full Name' | translate }}" value="" ng-model="name">
                        </mat-form-field>
                    </div>

                    <div class="form-group pt-1">
                        <mat-form-field class="expand ">
                            <input matInput placeholder="{{ 'Email' | translate }}" title="{{ 'Email' | translate }}" value="" ng-model="name">
                        </mat-form-field>
                    </div>

                    <div class="form-group pt-1">
                        <mat-form-field class="expand ">
                            <input matInput type="password" placeholder="{{ 'Password' | translate }}" title="{{ 'Password' | translate }}" value="" ng-model="name">
                        </mat-form-field>
                    </div>
                    <div class="form-group pt-1">
                        <mat-form-field class="expand ">
                            <input matInput type="password" placeholder="{{ 'Password' | translate }}" title="{{ 'Repeat Password' | translate }}" value="" ng-model="name">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mt-2">
                        <button mat-raised-button class="expand" color="default" [routerLink]="['/login']">{{ 'Log in' | translate }}</button>
                    </div>
                    <div class="col-md-6 mt-2">
                        <button mat-raised-button class="expand" color="primary" [routerLink]="['/dashboard']" >{{ 'Register' | translate }}</button>
                    </div>
                </div>
                
            
        </div>
    </div>
</div>
