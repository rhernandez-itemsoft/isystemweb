

<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logois.png" width="300px" class="avatar img-fluid" />
           <!---<h1>itemSoft MÃ©xico</h1>-->
            <form role="form" class="w3-container">
                    
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control  input-lg input-underline" [ngClass]="'input-underline'"  placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password"
                         class="form-control input-underline input-lg" id="" 
                         [ngClass]="'input-underline'" 
                         placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
