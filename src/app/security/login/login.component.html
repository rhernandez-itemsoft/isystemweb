

<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logois.png" width="300px" class="avatar img-fluid" />
           <!---<h1>itemSoft MÃ©xico</h1>-->
            <form role="form" class="w3-container">
                <div class="form-content mb-0 pb-0">
                    <div class="form-group">
                        <mat-form-field class="expand ">
                            <input matInput placeholder="{{ 'Email' | translate }}" value="" ng-model="name">
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="expand ">
                            <input matInput type="password" placeholder="{{ 'Password' | translate }}" value="" ng-model="name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-2">
                        <button mat-raised-button class="expand" color="default" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' | translate }}</button>
                    </div>
                    <div class="col-md-6 mt-2">
                        <button mat-raised-button class="expand" color="primary" [routerLink]="['/signup']">{{ 'Register' | translate }}</button>
                    </div>
                </div>
                    
            </form>
        </div>
    </div>
</div>
