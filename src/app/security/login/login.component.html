<div class="login-page mt-4" [@routerTransition]>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <img src="assets/images/logois.png"  class="figure-img img-fluid rounded" />
            <h1 class="mt-4">Log in</h1>
           
            <div class="form-content mb-0 pb-0">
                <div class="form-group pt-1">
                    <mat-form-field class="expand ">
                        <input matInput placeholder="{{ 'Email' | translate }}" title="{{ 'Email' | translate }}" value="" ng-model="name">
                    </mat-form-field>
                </div>
                <div class="form-group pt-1">
                    <mat-form-field class="expand ">
                        <input matInput type="password" placeholder="{{ 'Password' | translate }}" title="{{ 'Password' | translate }}" value="" ng-model="name">
                    </mat-form-field>
                </div>
            </div>
            <div class="row justify-content-center">
                <!--
                <div class="col-md-6 mt-2">
                    <button mat-raised-button class="expand" color="default" [routerLink]="['/signup']">{{ 'Register' | translate }}</button>
                </div>
                -->
                <div class="col-md-6 mt-2">
                    <button mat-raised-button class="expand" color="primary" (click)="logIn();">{{ 'Log in' | translate }}</button>
                    <!--
                        <button mat-raised-button class="expand" color="primary" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' | translate }}</button>
                    -->
                </div>
            </div>
        </div>
    </div>
</div>
