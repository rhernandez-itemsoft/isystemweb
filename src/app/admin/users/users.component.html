<div class="container-fluid hidden-md-down">
    <div class="row float-left">
        <div class="col-xs-12 p-1 text-left">
            <h3>
                {{ 'Users' | translate }}
            </h3>
        </div>
    </div>
    <div class="row float-md-right ">
        <div class="col p-1  ">
            <button mat-raised-button class="expand" color="default" (click)="logIn();">{{ 'Xls' | translate }}</button>
        </div>
        <div class="col p-1">
            <button mat-raised-button class="expand" color="default" (click)="logIn();">{{ 'Pdf' | translate }}</button>
        </div>
        <div class="col p-1">
            <button mat-raised-button class="expand" color="default"
                (click)="logIn();">{{ 'Delete' | translate }}</button>
        </div>
        <div class="col p-1">
            <button mat-raised-button class="expand" color="default" (click)="logIn();">{{ 'New' | translate }}</button>
        </div>
        <div class="col p-1">
            <button mat-raised-button class="expand" color="default"
                (click)="getAll();">{{ 'Refresh' | translate }}</button>
        </div>
    </div>
</div>

<div class="container-fluid pr-0 hidden-lg-up">
    <div class="row float-left">
        <div class="col-xs-12 p-1 text-left">
            <h3>
                {{ 'Users' | translate }}
            </h3>
        </div>
    </div>
    <div class=" float-right">
        <mat-menu #appMenu="matMenu">
            <button mat-menu-item>Refresh</button>
            <button mat-menu-item>New</button>
            <button mat-menu-item>Delete</button>
            <button mat-menu-item>Xls</button>
            <button mat-menu-item>Pdf</button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>
</div>

<mat-divider class="clear pt-3 pb-4"></mat-divider>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="expand table-striped table-hover table-sm">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? selectedToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="col-actions"></th>
            <td mat-cell *matCellDef="let element" class="col-actions">
                <button mat-icon-button [matMenuTriggerFor]="appMenu" (click)="showActions(element)">
                    <mat-icon>more_vert</mat-icon>
                </button>
            </td>
        </ng-container>
   
        <ng-container matColumnDef="id" class="flex">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id | json}} </td>
        </ng-container>
        
        <ng-container matColumnDef="firstname" class="flex">
            <th mat-header-cell *matHeaderCellDef class="flex-2"> Name </th>
            <td mat-cell *matCellDef="let element" class="flex-2"> {{ element.firstname }} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastname" class="flex">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>
       
        <ng-container matColumnDef="mlastname" class="flex">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.mlastname}} </td>
        </ng-container>

        <ng-container matColumnDef="email" class="flex">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="thead"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

   
       <mat-paginator [length]="totalRows" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = loadData($event)" class="mat-elevation-z1" showFirstLastButtons></mat-paginator>
      
</div>
